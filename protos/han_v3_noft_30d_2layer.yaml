_data :
  data_root: /data/wujipeng/ec/data/ltp_static/
  class: utils.dataset.ec.ECDataset
  settings:
    vocab_root: /data/wujipeng/ec/data/raw_data/ltp_vocab.txt
    batch_size: 16

_model :
  model_root : /data/wujipeng/ec/model/
  name : han_v3_noft_30d_2layer
  class: models.han.han.HierarchicalAttentionNetworkV3
  settings :
    word_model:
      class: WordAttention
      args:
        vocab_size: 19719
        embedding_dim: 30
        batch_size: 16
        sequence_length: 40
        rnn_size: 30
        rnn_layers: 2
        dropout: 0.5
    sentence_model:
      class: SentenceWithPosition
      args:
        batch_size: 16
        word_rnn_size: 30
        rnn_size: 30
        rnn_layers: 2
        pos_size: 103
        pos_embedding_dim: 30
        # pos_embedding_file: /data/wujipeng/ec/data/embedding/pos_embedding.pkl
        dropout: 0.5
        fix_pos: True
    vocab_size: 19719
    num_classes: 2
    embedding_dim: 30
    dropout: 0.3
    fix_embed: False

_train :
  debug_level: 1 # 0: 用test数据 1: 重新分配数据
  gpu: 2
  criterion :
    class : torch.nn.CrossEntropyLoss
    args :
      reduction : mean
      ignore_index: -100
  clip_grad_norm : True
  grad_clip_value : 0.5
  optimizer :
    class : torch.optim.Adam
    args :
      lr : 3.e-4
      betas: [0.9, 0.999]
      eps: 1.e-8
  pretrain : True
  pretrained_file : /data/wujipeng/ec/data/embedding/word2vec_embedding30d.pkl
  max_epoch : 100
  batch_size : 16
  early_stopping_rounds : 10
  decay_round: 3
  decay_rate: 0.5
  disp_freq : 15
  eval_freq : 119
  save_freq : 119
  finetune: False
  metrics:
    class: metrics.ec.ec.ECMetrics
    args:
      ignore_index: -100
  statistics:
    class: statistics.ec.ec.ECStatistics

_eval :
  eval_root: /data/wujipeng/ec/eval/
  debug_level: 1 # 0: 用test数据 1: 重新分配数据
  batch_size : 16
  metrics:
    class: metrics.ec.ec.ECMetrics
    args:
      ignore_index: -100
  criterion:
    class: torch.nn.CrossEntropyLoss
    args:
      reduction: mean
      ignore_index: -100
  statistics:
    class: statistics.ec.ec.ECStatistics
